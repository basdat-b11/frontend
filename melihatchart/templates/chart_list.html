{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Chart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-header {
      background-color: #272727;
      color: #fff;
    }
    .card-footer {
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #585858;
      border-color: #585858;
    }
    .btn-primary:hover {
      background-color: #272727;
      border-color: #272727;
    }
    .btn-secondary {
      margin-top: 20px;
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h1 class="text-center">Daftar Chart</h1>
    <div class="row">
      {% for chart in charts %}
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ chart.name }}</h5>
          </div>
          <div class="card-footer text-right">
            <a href="{% url 'melihatchart:chart_detail' chart.id chart.name %}" class="btn btn-primary">Lihat Daftar Lagu</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <a href="javascript:history.back()" class="btn btn-secondary">Kembali</a>
    </div>
  </div>
</body>
</html>
{% endblock %}
