<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Playlist Detail</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center; /* Teks di tabel di tengah */
    }
    th {
      background-color: #f2f2f2;
    }
    .action-buttons {
      text-align: center;
    }
    .action-buttons button {
      margin-right: 5px;
    }
    h1 {
      text-align: center; /* Teks "User Playlist Detail" di tengah */
    }
    h3 {
      text-align: center; /* Teks "DAFTAR LAGU" di tengah */
    }
  </style>
</head>
<body>
  <h1>USER PLAYLIST DETAIL</h1>
  <p>Judul: Playlist1</p>
  <p>Pembuat: Pembuat1</p>
  <p>Jumlah Lagu: 12</p>
  <p>Total Durasi: 8 jam 20 menit</p>
  <p>Tanggal Dibuat: 18/03/24</p>
  <p>Deskripsi: Lorem Ipsum ...</p>
  <div class="action-buttons">
    <button>Shuffle Play</button><br>
    <button>Kembali</button>
  </div>

  <h1>DAFTAR LAGU</h1>
  <table>
    <tr>
      <th>Judul Lagu</th>
      <th>Oleh</th>
      <th>Durasi</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>Song1</td>
      <td>Artist1</td>
      <td>2 menit</td>
      <td class="action-buttons">
        <button>Lihat</button><br>
        <button>Play</button><br>
      </td>
    </tr>
    <tr>
      <td>Song2</td>
      <td>Artist2</td>
      <td>3 menit</td>
      <td class="action-buttons">
        <button>Lihat</button><br>
        <button>Play</button><br>
      </td>
    </tr>
  </table>
</body>
</html>
