<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Podcast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Create Podcast</h1>
        <form>
            <div class="mb-3">
                <label for="podcastTitle" class="form-label">Podcast Title</label>
                <input type="text" class="form-control" id="podcastTitle" placeholder="Enter podcast title">
            </div>
            <div class="mb-3">
                <label for="podcastGenre" class="form-label">Genre</label>
                <select class="form-select" id="podcastGenre" multiple>
                    <option selected>Select genre</option>
                    <option value="1">Comedy</option>
                    <option value="2">Technology</option>
                    <option value="3">Education</option>
                    <!-- Add more genre options here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="podcastDuration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="podcastDuration" placeholder="Enter duration">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-YgFwnQN2AAthXMk0xZmWMwsmA1rmcngLUVvwl1kjj3QlfH3RWkHrxRljkbc9pTKv"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
