<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Podcast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .card {
            transition: all 0.3s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">List Podcasts</h1>
        <button class="btn btn-primary mb-3">Add New Podcast</button>
        <div class="row g-4">
            <!-- Podcast Card -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">Podcast A</h5>
                            <p class="card-text">Number of Episodes: X</p>
                            <p class="card-text">Total Duration: XX:XX:XX</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#episodesModal">View
                                Episodes</button>
                            <button class="btn btn-primary">Add Episode</button>
                            <button class="btn btn-danger">Delete Podcast</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">Podcast B</h5>
                            <p class="card-text">Number of Episodes: X</p>
                            <p class="card-text">Total Duration: XX:XX:XX</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#episodesModal">View
                                Episodes</button>
                            <button class="btn btn-primary">Add Episode</button>
                            <button class="btn btn-danger">Delete Podcast</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Podcast Card -->

            <!-- Additional Podcast Cards can be added here -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-YgFwnQN2AAthXMk0xZmWMwsmA1rmcngLUVvwl1kjj3QlfH3RWkHrxRljkbc9pTKv"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
