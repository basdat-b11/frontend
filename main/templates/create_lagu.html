<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lagu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Abel', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>CREATE LAGU</h2>
    <form action="#" method="post">
        <label for="album">Album:</label><br>
        <input type="text" id="album" name="album" value="Album 1" readonly><br><br>

        <label for="judul">Judul:</label><br>
        <input type="text" id="judul" name="judul"><br><br>

        <label for="artist">Artist:</label><br>
        <select id="artist" name="artist">
            <option value="1">Artis 1</option>
            <option value="2">Artis 2</option>
            <option value="3">Artis 3</option>
            <!-- Tambahkan opsi artis sesuai kebutuhan -->
        </select><br><br>

        <label for="songwriter">Songwriter:</label><br>
        <select id="songwriter" name="songwriter" multiple>
            <option value="1">Penulis Lagu 1</option>
            <option value="2">Penulis Lagu 2</option>
            <option value="3">Penulis Lagu 3</option>
            <!-- Tambahkan opsi penulis lagu sesuai kebutuhan -->
        </select><br><br>

        <label for="genre">Genre:</label><br>
        <select id="genre" name="genre" multiple>
            <option value="genre1">Genre 1</option>
            <option value="genre2">Genre 2</option>
            <option value="genre3">Genre 3</option>
            <!-- Tambahkan opsi genre sesuai kebutuhan -->
        </select><br><br>

        <label for="durasi">Durasi:</label><br>
        <input type="text" id="durasi" name="durasi"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
