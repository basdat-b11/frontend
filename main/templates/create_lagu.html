<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lagu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Abel', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">marmut-b11</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 mx-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kelola Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kelola Album</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kelola Songs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Langganan Paket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>CREATE LAGU</h2>
    <form action="#" method="post">
        <label for="album">Album:</label><br>
        <input type="text" id="album" name="album" value="Album 1" readonly><br><br>

        <label for="judul">Judul:</label><br>
        <input type="text" id="judul" name="judul"><br><br>

        <label for="artist">Artist:</label><br>
        <select id="artist" name="artist">
            <option value="1">Artis 1</option>
            <option value="2">Artis 2</option>
            <option value="3">Artis 3</option>
            <!-- Tambahkan opsi artis sesuai kebutuhan -->
        </select><br><br>

        <label for="songwriter">Songwriter:</label><br>
        <select id="songwriter" name="songwriter" multiple>
            <option value="1">Penulis Lagu 1</option>
            <option value="2">Penulis Lagu 2</option>
            <option value="3">Penulis Lagu 3</option>
            <!-- Tambahkan opsi penulis lagu sesuai kebutuhan -->
        </select><br><br>

        <label for="genre">Genre:</label><br>
        <select id="genre" name="genre" multiple>
            <option value="genre1">Genre 1</option>
            <option value="genre2">Genre 2</option>
            <option value="genre3">Genre 3</option>
            <!-- Tambahkan opsi genre sesuai kebutuhan -->
        </select><br><br>

        <label for="durasi">Durasi:</label><br>
        <input type="text" id="durasi" name="durasi"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
