<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Episodes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .episode-card {
            margin-bottom: 20px;
        }

        .episode-card .card-body {
            display: flex;
            justify-content: space-between;
        }

        .episode-details {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .episode-details .list-group-item {
            border: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>List Episodes Podcast A</h1>
        <div class="row">
            <div class="col-md-12">
                <!-- Episode Card -->
                <div class="episode-card">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <h3 class="card-title">Episode Title</h3>
                                <p class="card-text">Episode Description goes here. Episode Description goes here. Episode Description goes here.</p>
                            </div>
                            <div class="episode-details">
                                <ul class="list-group">
                                    <li class="list-group-item">Duration: XX:XX:XX</li>
                                    <li class="list-group-item">Date: YYYY-MM-DD</li>
                                </ul>
                                <button class="btn btn-danger mt-3">Delete Episode</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Episode Card -->
                
                <!-- Additional episode cards can be added here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-YgFwnQN2AAthXMk0xZmWMwsmA1rmcngLUVvwl1kjj3QlfH3RWkHrxRljkbc9pTKv"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
