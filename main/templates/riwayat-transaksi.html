<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riwayat Transaksi Paket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS for centering content */
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="container mt-4">
    <h2 class="text-center">RIWAYAT TRANSAKSI PAKET</h2>
    <table class="table table-bordered border-black">
      <thead>
        <tr>
          <th>Jenis</th>
          <th>Tanggal Dimulai</th>
          <th>Tanggal Berakhir</th>
          <th>Metode Pembayaran</th>
          <th>Nominal</th>
        </tr>
      </thead>
      <tbody>
        {% for paket in data_langganan %}
        <tr>
          <td>{{ paket.jenis_paket }}</td>
          <td>{{ paket.timestamp_dimulai }}</td>
          <td>{{ paket.timestamp_berakhir }}</td>
          <td>{{ paket.metode_bayar }}</td>
          <td>{{ paket.nominal }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">
        <a href={% url 'authentication:dashboard' %}><button type="button" class="btn btn-primary w-100">Kembali</button></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
