<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pembayaran Paket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS for centering content */
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="container mt-4">
    <form method="post" action="{% url 'main:bayar_paket' %}">
      {% csrf_token %}
      <div>
        <h1 class="text-center p">Pembayaran Paket</h1>
        <h5>Informasi Paket yang Ingin Dibeli:</h5>
        <table class="table table-bordered border-black">
          <thead>
            <tr>
              <th>Jenis</th>
              <th>Harga</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ data_paket.jenis }}</td>
              <td>{{ data_paket.harga }}</td>
            </tr>
          </tbody>
        </table>
        <!-- Dropdown using HTML select -->
        <div class="d-flex mb-3 flex-col">
          <label for="paymentMethod" class="form-label">Pilih Metode Pembayaran:</label>
          <select class="form-select" id="paymentMethod" name="payment">
            <option value="Bitcoin">Bitcoin</option>
            <option value="E-Wallet">E-Wallet</option>
            <option value="Paypal">Paypal</option>
            <option value="Credit Card">Credit card</option>
          </select>
        </div>

        <input type="hidden" name="jenis_paket" value="{{ data_paket.jenis }}">
        <input type="hidden" name="harga" value="{{ data_paket.harga }}">

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
