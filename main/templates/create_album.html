<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ALBUM</title>
    <style>
        body {
            font-family: 'Abel', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>CREATE ALBUM</h2>
    <form action="#" method="post">
        <label for="judul">Judul :</label><br>
        <input type="text" id="judul" name="judul"><br><br>

        <label for="label">Label :</label><br>
        <select id="label" name="label">
            <option value="Moore, Stone and Hill">Moore, Stone and Hill</option>
            <option value="Gray, Johnson and Nichols">Gray, Johnson and Nichols</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
