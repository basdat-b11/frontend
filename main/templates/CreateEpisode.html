<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Episode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Create Episode</h1>
        <form>
            <div class="mb-3">
                <label for="episodeTitle" class="form-label">Episode Title</label>
                <input type="text" class="form-control" id="episodeTitle" placeholder="Enter episode title">
            </div>
            <div class="mb-3">
                <label for="episodeDescription" class="form-label">Episode Description</label>
                <input type="text" class="form-control" id="episodeDescription" placeholder="Enter episode description">
            </div>
            <div class="mb-3">
                <label for="episodeDuration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="episodeDuration" placeholder="Enter duration">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-YgFwnQN2AAthXMk0xZmWMwsmA1rmcngLUVvwl1kjj3QlfH3RWkHrxRljkbc9pTKv"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
