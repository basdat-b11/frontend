<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST ALBUM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-blue-bg {
            background-color: #007bff !important;
            color: #fff;
            font-family: 'Abel', sans-serif;
        }
        .custom-yellow-bg {
            background-color: #ecdaab !important;
            color: #000000;
            font-family: 'Abel', sans-serif;
        }
        .custom-btn {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            font-family: 'Abel', sans-serif;
        }
        .custom-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            font-family: 'Abel', sans-serif;
        }
        table {
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">LIST ALBUM</h2>
        <table class="table table-bordered">
            <thead class="custom-blue-bg">
                <tr>
                    <th colspan="5">LIST ALBUM</th>
                </tr>
                <tr>
                    <th class="custom-yellow-bg">Judul</th>
                    <th class="custom-yellow-bg">Jumlah Lagu</th>
                    <th class="custom-yellow-bg">Total Durasi</th>
                    <th class="custom-yellow-bg">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Album 1</td>
                    <td>0</td>
                    <td>0 menit</td>
                    <td>
                        <button class="btn custom-btn">Daftar Lagu</button>
                        <button class="btn custom-btn">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>Album 2</td>
                    <td>2</td>
                    <td>4 menit</td>
                    <td>
                        <button class="btn custom-btn">Daftar Lagu</button>
                        <button class="btn custom-btn">Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
