{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Episode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    {% if "Podcaster" in roles %}
    <div class="container">
        <h1 class="mb-4">Create Episode</h1>
        <form action="{% url 'kelolapodcast:create_episode' podcast_id %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="episodeTitle" class="form-label">Episode Title: </label>
                <input type="text" class="form-control" id="episodeTitle" name="judul" placeholder="Enter episode title">
            </div>
            <div class="mb-3">
                <label for="episodeDescription" class="form-label">Episode Description: </label>
                <input type="text" class="form-control" id="episodeDescription" name="deskripsi" placeholder="Enter episode description">
            </div>
            <div class="mb-3">
                <label for="episodeDuration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="episodeDuration" name="durasi" placeholder="Enter duration">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% else %}
    <div class="d-flex justify-content-center">
        <p>Kamu tidak bisa mengakses page ini</p>
    </div>
    {% endif %}
</body>
</html>
{% endblock %}
